<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://search.jd.com/search">
        账户：<input type="text" name="account" value="zzj" maxlength="10"><br>
        密码：<input type="password" name="pwd"ad value="123" maxlength="6"><br>
        性别：
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female" checked>女<br>
        爱好：
        <input type="checkbox" name="hobby" value="reading" checked>读书
        <input type="checkbox" name="hobby" value="playgame" >玩游戏
        <input type="checkbox" name="hobby" value="fighting" >战斗<br>
        其他：
        <textarea name="other" cols="40" rows="7" >俺是文本域</textarea><br>
        <!--下拉框-->
        籍贯：
        <select name="place" >
            <option >北京</option>
            <option >浙江</option>
            <option selected>黑龙江</option>
            <option >天津</option>
        </select>
        <!--隐藏域-->
        <input type="hidden" name="from" value="hihihiha">
        <br>
        <!--确认按钮-->
        <button type="submit">确认</button>
        <!--重置按钮-->
        <input type="reset" value="点我重置">
        <!--普通按钮-->
        <button type="button">这是一个普通按钮</button>
    </form>
</body>
</html>
